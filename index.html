                          radial-gradient(at 79% 53%, hsla(343, 68%, 70%, 0.1) 0px, transparent 50%);
      }
      .hub-background {
        background-image: radial-gradient(at 27% 37%, hsla(245, 98%, 60%, 0.12) 0px, transparent 50%),
                          radial-gradient(at 97% 21%, hsla(195, 98%, 70%, 0.12) 0px, transparent 50%),

                          radial-gradient(at 33% 50%, hsla(222, 67%, 70%, 0.15) 0px, transparent 50%),
                          radial-gradient(at 79% 53%, hsla(343, 68%, 70%, 0.12) 0px, transparent 50%);
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Lexend', sans-serif;
      }

      /* Custom scrollbar for a modern look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #4f46e5;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6366f1;
      }

      .gradient-text {
        background: linear-gradient(to right, #67e8f9, #a78bfa, #34d399);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .gradient-border-button {
        position: relative;
        z-index: 1;
        background-color: #1e293b; 
      }
      .gradient-border-button::before {
        content: '';
        position: absolute;
        top: -1px;
        left: -1px;
        right: -1px;
        bottom: -1px;
        border-radius: 0.375rem; /* match button's border-radius */
        background: linear-gradient(to right, #67e8f9, #a78bfa, #34d399);
        z-index: -1;
      }
    </style>
